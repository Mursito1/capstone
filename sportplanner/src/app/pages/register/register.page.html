<ion-content class="register-page" fullscreen>
  <div class="mockup">
    <div class="mockup-inner">
      <div class="content-scroll">
        <div class="brand">
          <img src="/assets/icon/logosportplanner.png" alt="logo" class="logo" />
          <div class="brand-text">
            <span class="line1">SPORT</span>
            <span class="line2">PLANNER</span>
          </div>
        </div>
        <div class="register-header">
          <h2>Crear una cuenta</h2>
          <div class="avatar-wrapper">
          </div>
        </div>

        <!-- Step 1 - Credenciales -->
        <ng-container *ngIf="step === 1">
          <ion-item class="input-item">
            <ion-input placeholder="Nombre de usuario" [(ngModel)]="nombre"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-input placeholder="Contraseña" [(ngModel)]="password" type="password"></ion-input>
          </ion-item>

          <ion-button expand="block" class="btn-primary" (click)="goNext()">Siguiente</ion-button>
        </ng-container>

        <!-- Step 2 - Perfil -->
        <ng-container *ngIf="step === 2">
          <ion-item class="input-item">
            <ion-input placeholder="Nombre completo" [(ngModel)]="nombre_completo"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-input placeholder="Altura (cm)" [(ngModel)]="altura" type="number"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-input placeholder="Peso (kg)" [(ngModel)]="peso" type="number"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime-button datetime="fechaPicker"></ion-datetime-button>
          </ion-item>

          <ion-datetime
            id="fechaPicker"
            [(ngModel)]="fecha_nacimiento"
            displayFormat="DD/MM/YYYY"
            presentation="popover">
          </ion-datetime>

          <ion-button expand="block" class="btn-outline" (click)="goBack()">Atrás</ion-button>
          <ion-button expand="block" class="btn-primary" (click)="goNext()">Siguiente</ion-button>
        </ng-container>

        <!-- Step 3 - Deporte, Nivel, Frecuencia -->
        <ng-container *ngIf="step === 3">
          <ion-item class="input-item">
            <ion-select placeholder="Deporte que practicas" [(ngModel)]="deporte">
              <ion-select-option *ngFor="let d of deportes" [value]="d.id">{{ d.nombre }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item class="input-item">
            <ion-select placeholder="Nivel de entrenamiento" [(ngModel)]="nivel">
              <ion-select-option *ngFor="let n of niveles" [value]="n.id">{{ n.nombre }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item class="input-item">
            <ion-input placeholder="Frecuencia de entrenamiento" [(ngModel)]="frecuencia_entrenamiento" type="number" min="1" max="7"></ion-input>
          </ion-item>

          <ion-button expand="block" class="btn-outline" (click)="goBack()">Atrás</ion-button>
          <ion-button expand="block" class="btn-primary" (click)="goNext()">Siguiente</ion-button>
        </ng-container>

        <!-- Step 4 - Sexo, Vegetariano -->
        <ng-container *ngIf="step === 4">
          <ion-item class="input-item">
            <ion-select placeholder="Género" [(ngModel)]="sexo">
              <ion-select-option *ngFor="let s of sexos" [value]="s.id">{{ s.genero }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item class="toggle-row">
            <ion-label>Eres vegetariano?</ion-label>
            <ion-checkbox [(ngModel)]="vegetariano" slot="end"></ion-checkbox>
          </ion-item>

          <ion-button expand="block" class="btn-outline" (click)="goBack()">Atrás</ion-button>
          <ion-button expand="block" class="btn-primary" (click)="register()">Regístrate!</ion-button>
        </ng-container>
        <!-- Link a Login -->
        <div class="login-link">
          <p>¿Ya tienes una cuenta?
            <a (click)="goToLogin()">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
