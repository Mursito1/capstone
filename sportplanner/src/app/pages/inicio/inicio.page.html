<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienvenido {{ username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding inicio-content">
  <h2>Revisa las novedades!</h2>
  <swiper-container
    pagination="true"
    navigation="true"
    autoplay="true"
    loop="true"
    class="carrusel"
  >
    <swiper-slide *ngFor="let slide of slides">
      <img [src]="slide.img" [alt]="slide.title" />
    </swiper-slide>
  </swiper-container>

  <div class="botones">
    <ion-button class="btn ver-mas" expand="block">Ver más</ion-button>
    <ion-button class="btn nueva-orden" expand="block">Nueva órden</ion-button>
    <ion-button class="btn ver-mas" expand="block">Botón 3</ion-button>
    <ion-button class="btn nueva-orden" expand="block">Botón 4</ion-button>
    <ion-button class="btn ver-mas" expand="block">Botón 5</ion-button>
    <ion-button class="btn nueva-orden" expand="block">Botón 6</ion-button>
  </div>
</ion-content>
