<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido {{ username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding inicio-content">

  <h2>Revisa las novedades!</h2>

  <swiper-container
    pagination="true"
    navigation="true"
    autoplay="true"
    loop="true"
    class="carrusel"
  >
    <swiper-slide *ngFor="let slide of slides">
      <img [src]="slide.img" [alt]="slide.title" />
    </swiper-slide>
  </swiper-container>

  <div class="botones">
    <ion-button class="btn ver-mas" expand="block" (click)="goTo('/tienda')">Tienda</ion-button>
    <ion-button class="btn nueva-orden" expand="block" (click)="goTo('/perfil')">Perfil</ion-button>
    <ion-button class="btn ver-mas" expand="block" (click)="goTo('/entrenamientos')">Entrenamientos</ion-button>
    <ion-button class="btn nueva-orden" expand="block" (click)="goTo('/progreso')">Mi Progreso</ion-button>
    <ion-button class="btn ver-mas" expand="block" (click)="goTo('/pagina5')">BotÃ³n 5</ion-button>
    <ion-button class="btn nueva-orden" expand="block" (click)="goTo('/pagina6')">BotÃ³n 6</ion-button>
  </div>

  <!-- ðŸ”¥ NUEVOS EJERCICIOS -->
  <section class="nuevos-ejercicios" *ngIf="ejerciciosRandom?.length > 0">
    <h2 class="titulo-seccion">Â¡Nuevos Ejercicios!</h2>

    <div class="ejercicios-container">
      <div class="e-card" *ngFor="let e of ejerciciosRandom">
        <img [src]="e.gif" alt="{{ e.nombre }}">
        <h4>{{ e.nombre }}</h4>
      </div>
    </div>
  </section>

</ion-content>
