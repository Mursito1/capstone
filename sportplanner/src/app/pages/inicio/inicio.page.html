<ion-header class="header-pro">
  <ion-toolbar class="toolbar-pro">
    <ion-title class="title-pro">
      Hola {{ username }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="inicio-pro">

  <!-- SECCIÃ“N CAROUSEL -->
  <section class="hero-section">
    <h2 class="section-title">Novedades destacadas</h2>

    <swiper-container
      pagination="true"
      navigation="true"
      autoplay="true"
      loop="true"
      class="hero-carousel"
    >
      <swiper-slide *ngFor="let slide of slides">
        <img [src]="slide.img" [alt]="slide.title" class="hero-img" />
      </swiper-slide>
    </swiper-container>
  </section>

  <!-- ACCIONES PRINCIPALES -->
  <section class="acciones-section">

    <div class="acciones-grid">
      <div class="accion-card" (click)="goTo('/perfil')">
        <ion-icon name="person-circle-outline"></ion-icon>
        <p>Perfil</p>
      </div>

      <div class="accion-card" (click)="goTo('/entrenamientos')">
        <ion-icon name="barbell-outline"></ion-icon>
        <p>Entrenamientos</p>
      </div>

      <div class="accion-card" (click)="goTo('/progreso')">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <p>Progreso</p>
      </div>

      <div class="accion-card" (click)="goTo('/tienda')">
        <ion-icon name="cart-outline"></ion-icon>
        <p>Tienda</p>
      </div>
    </div>
  </section>

  <!-- NUEVOS EJERCICIOS -->
  <section class="nuevos-section" *ngIf="ejerciciosRandom?.length > 0">
    <h2 class="section-title">Nuevos Ejercicios</h2>

    <div class="ejercicios-grid">
      <div class="ej-card" *ngFor="let e of ejerciciosRandom" (click)="goToEntrenamientos()">
        <img [src]="e.gif" alt="{{ e.nombre }}">
        <div class="ej-info">
          <h4>{{ e.nombre }}</h4>
        </div>
      </div>
    </div>
  </section>

</ion-content>
