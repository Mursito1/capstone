<ion-header>
  <ion-toolbar>
    <ion-title>Entrenamientos Recomendados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="entrenamientos.length > 0">
    <ion-item *ngFor="let e of entrenamientos" lines="full" class="entrenamiento-item">

      <!-- Información del ejercicio -->
      <ion-label class="info-ejercicio">
        <h2>{{ e.nombre }}</h2>
        <p class="descripcion">{{ e.descripcion }}</p>
        <p *ngIf="e.nivel">Nivel: {{ e.nivel?.nombre }}</p>
        <p *ngIf="e.deporte">Deporte: {{ e.deporte?.nombre }}</p>
      </ion-label>

      <!-- GIF del ejercicio a la derecha -->
      <ion-thumbnail slot="end" *ngIf="e.imagen_gif" class="gif-ejercicio">
        <img [src]="e.imagen_gif" alt="{{ e.nombre }}">
      </ion-thumbnail>

      <!-- Botón de acción -->
      <ion-button slot="end" color="primary" (click)="seleccionarEntrenamiento(e)">
        Haré este entrenamiento
      </ion-button>

    </ion-item>
  </ion-list>

  <p *ngIf="entrenamientos.length === 0">No hay entrenamientos recomendados para tu perfil.</p>
</ion-content>
