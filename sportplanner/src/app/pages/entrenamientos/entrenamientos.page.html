<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entrenamientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="entrenamientos-page ion-padding">
  <!-- ðŸ”¹ Loader -->
  <ion-spinner *ngIf="cargando" name="crescent" class="spinner-center"></ion-spinner>

  <!-- ðŸ”¹ RecomendaciÃ³n IA -->
  <div *ngIf="!cargando && deporteRecomendado" class="recomendacion-header">
    <h2>ðŸ’ª Recomendados para {{ deporteRecomendado }}</h2>
    <p class="nivel-texto">Nivel: {{ nivelRecomendado }}</p>
  </div>

  <!-- ðŸ”¹ Lista de ejercicios -->
  <div *ngIf="!cargando && entrenamientos.length > 0" class="cards-container">
    <ion-card *ngFor="let e of entrenamientos" class="entrenamiento-card">
      <ion-card-header>
        <ion-card-title>{{ e.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ e.deporte }} â€¢ {{ e.nivel }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="gif-container" *ngIf="e.imagen_gif">
          <img [src]="e.imagen_gif" alt="{{ e.nombre }}" />
        </div>

        <ion-button expand="block" class="btn-revisar" (click)="abrirModal(e)">
          Revisar ejercicio
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- ðŸ”¹ Sin resultados -->
  <p *ngIf="!cargando && entrenamientos.length === 0" class="no-entrenamientos">
    No hay entrenamientos recomendados para tu perfil.
  </p>
</ion-content>
