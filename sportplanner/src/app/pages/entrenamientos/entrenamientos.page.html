<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entrenamientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="entrenamientos-page">
  <div *ngIf="entrenamientos.length > 0" class="cards-container">
    <ion-card *ngFor="let e of entrenamientos" class="entrenamiento-card">
      <ion-card-header>
        <ion-card-title>{{ e.nombre }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="gif-container" *ngIf="e.imagen_gif">
          <img [src]="e.imagen_gif" alt="{{ e.nombre }}" />
        </div>

        <ion-button expand="block" class="btn-revisar" (click)="seleccionarEntrenamiento(e)">
          Revisar ejercicio
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <p *ngIf="entrenamientos.length === 0" class="no-entrenamientos">
    No hay entrenamientos recomendados para tu perfil.
  </p>
</ion-content>
