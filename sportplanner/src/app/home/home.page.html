<ion-content class="login-page" fullscreen>
  <div class="mockup">
    <div class="mockup-inner">
      <div class="content-scroll">
        <div class="brand">
          <img src="/assets/icon/logosportplanner.png" alt="logo" class="logo" />
          <div class="brand-text">
            <span class="line1">Sport</span>
            <span class="line2">Planner</span>
          </div>
        </div>
        <div class="home-content ion-padding">
          <h2>¡Bienvenido!</h2>
          <ion-button expand="block" class="go-to-login" (click)="goToLogin()">Iniciar Sesión</ion-button>
          <ion-button expand="block" fill="outline" (click)="goToRegister()">Registrarse</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
