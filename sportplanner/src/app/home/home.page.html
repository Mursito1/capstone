<ion-content class="ion-padding" fullscreen>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
      <ion-button fill="clear" expand="block" (click)="goToRegister()">Registrarse</ion-button>
      <ion-button fill="clear" expand="block" (click)="goToReset()">Recuperar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
