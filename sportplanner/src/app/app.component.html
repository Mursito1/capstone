<ion-app>
  <!-- Menú lateral -->
  <ion-menu class="app-menu" contentId="main-content" side="start" menuId="main-menu">
    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="menu-inner">
        <ion-list>
          <ion-item button (click)="goTo('inicio')">Inicio</ion-item>
          <ion-item button (click)="goTo('perfil')">Perfil</ion-item>
          <ion-item button (click)="goTo('entrenamientos')">Entrenamientos</ion-item>
          <ion-item button (click)="goTo('tienda')">Tienda</ion-item>
        </ion-list>

        <ion-footer>
          <ion-button expand="block" class="logout-btn" (click)="logout()">
            Cerrar sesión
          </ion-button>
        </ion-footer>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
