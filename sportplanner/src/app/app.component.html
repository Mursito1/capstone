<ion-app>

  <!-- üîπ Men√∫ lateral -->
  <ion-menu class="app-menu" contentId="main-content" side="start" menuId="main-menu">
    <ion-header>
      <ion-toolbar class="menu-toolbar" style="background:#1a6b59; --background:#1a6b59; color:#e6efe9;">
        <ion-title style="color:#e6efe9;">SportPlanner</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-inner">
        <ion-list>
          <ion-item button (click)="goTo('inicio')">Inicio</ion-item>
          <ion-item button (click)="goTo('perfil')">Perfil</ion-item>
          <ion-item button (click)="goTo('entrenamientos')">Entrenamientos</ion-item>
          <ion-item button (click)="goTo('progreso')">Mi progreso</ion-item>
          <ion-item button (click)="goTo('tienda')">Tienda</ion-item>
        </ion-list>

        <ion-footer>
          <ion-button expand="block" class="logout-btn"
            style="--background:#ee3c06; --color:#e6efe9;"
            (click)="logout()">
            Cerrar sesi√≥n
          </ion-button>
        </ion-footer>
      </div>
    </ion-content>
  </ion-menu>

  <!-- üîπ Contenido principal -->
  <div class="ion-page" id="main-content">

    <ion-router-outlet></ion-router-outlet>

    <!-- üîπ Barra de navegaci√≥n inferior -->
    <ion-tabs>
      <ion-tab-bar slot="bottom" color="light">

        <ion-tab-button tab="tienda" [routerLink]="['/tienda']">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Tienda</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="entrenamientos" [routerLink]="['/entrenamientos']">
          <ion-icon name="barbell-outline"></ion-icon>
          <ion-label>Entrenamientos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="inicio" [routerLink]="['/inicio']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="progreso" [routerLink]="['/progreso']">
          <ion-icon name="trending-up-outline"></ion-icon>
          <ion-label>Progreso</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="perfil" [routerLink]="['/perfil']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>

  </div>

</ion-app>
